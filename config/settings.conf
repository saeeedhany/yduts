# Study Tracker Settings Configuration
# This file is automatically configured during installation

# Installation directory (set during install)
# If running from source, this will be detected from the script location
if [ -z "$PROJECT_ROOT" ]; then
    # Fallback: detect from script location
    PROJECT_ROOT="$(cd "$(dirname "$(dirname "$(readlink -f "${BASH_SOURCE[0]}")")")" && pwd)"
fi

# Data directories - use absolute paths
LOG_DIR="$HOME/.local/share/study/logs"
STATE_DIR="$HOME/.local/state/study"
PID_FILE="$STATE_DIR/study.pid"

# Ensure directories exist
mkdir -p "$LOG_DIR" "$STATE_DIR" 2>/dev/null

# Focus Mode (dunst specific)
ENABLE_FOCUS_MODE=true
FOCUS_CMD_PAUSE="dunstctl set-paused true"
FOCUS_CMD_RESUME="dunstctl set-paused false"

# Note: For other notification daemons, change the commands above:
# For mako: makoctl set-mode dnd / makoctl set-mode default
# For swaync: swaync-client -dn / swaync-client -en
